<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>

<body>
    <div class="translucido">
        <div class="logo">
            <a href="index.html"><img src="img/logo-mesclado.png" alt=""></a>
        </div>
        <div class="div-login">
            <form id="form_login" class="form">
                <b style="color:white;">Login</b> <br>
                <input class="login" type="text" name="login" id="login">
                <br><br>
                <b style="color: white ;">Senha</b> <br>
                <input class="senha" type="password" name="senha" id="senha">
                <br>
                <br>
                <button type="submit" id="btn_entrar" class="btn_entrar" onclick="entrar()"><b>Entrar</b></button>
                <br><br>
                <span style="color:#FDB927"> Ainda n√£o tem uma conta? <a href="cadastro.html"><u class="clique-aqui">
                            clique aqui</u></a></span>
            </form>

        </div>

    </div>
</body>

</html>
<script>

    function entrar() {
        var form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            var formulario = new URLSearchParams(new FormData(form_login));
            fetch("/usuarios/autenticar", {
                method: "POST",
                body: formulario
            }).then(resposta => {

                if (resposta.ok) {

                    resposta.json().then(json => {

                        sessionStorage.login_usuario_meuapp = json.login;
                        sessionStorage.nome_usuario_meuapp = json.nome;

                        window.location.href = 'index.html';
                    });

                } else {
                    alert("Erro de login");
                    console.log('Erro de login!');
                    login.value = ""
                    senha.value = ""
                    resposta.text().then(texto => {
                        console.error(texto);
                    });
                }
            });

            return false;
        })
    }


</script>
